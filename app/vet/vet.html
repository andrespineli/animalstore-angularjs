<!doctype html>
<html ng-app="app">
	<body class="container-fluid">   
		<div ng-init="desCarregaBack()" class="form-group">  
		<div  ng-init="findVetById()"></div> 		      
			<form ng-submit="vetRegister()"> 
				<div class="row">	
					<div class="col-md-12">
					<h2>Veterinarios</h2>   
						<p>Cadastrar novo veterinário</p>	  
						<label class="small">Nome</label><br>
					    <input type="text" ng-model="vet.name" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label class="small">E-mail</label><br>
			        <input type="email" ng-model="vet.email"  class="form-control">		 
					</div>
				</div>	
				<br>		  	
				<div class="row">
			    <div class="col-md-12" align="right">   					
						<button type="submit" class="btn btn-primary">
							<div class="glyphicon glyphicon-floppy-saved"></div> 
							Salvar
						</button>				
			    </div>
			</form>
			<br>	
			<br>
			<br>
			<p>Veterinários cadastrados</p>	
			<div ng-init="getVets()" class="col-md-12">       
			    <input ng-model="searchKeyword" type="text" class="form-control" placeholder="Pesquisar"> 
			</div>         	 
			<br>
			<br>        	  
			<table class="table table-striped">
				<thead>
				    <tr>                
					    <th class="col-md-4 small">Nome</th> 
					    <th class="col-md-6 small">E-mail</th>      
					    <th class="col-md-1 small"><center>Opções</center></th>
				    </tr>
				</thead>
			    <tbody >
			        <tr dir-paginate="v in vets | filter: searchKeyword |itemsPerPage:5 track by $index">       
			            <td>{{v.name}}</td>
			            <td>{{v.email}}</td>            
				        <td> 
				            <center>                         
				              	<a id="a-decoration" href="#/vets/{{v.id}}">
				              		<button  class="btn btn-warning btn-sm">
				              			<div class="glyphicon glyphicon-pencil"></div> 				              			
				              		</button>
				              	</a>				              	
				                <button ng-click="vetRemove(v.id, v.name)" class="btn btn-danger btn-sm">
				                	<div class="glyphicon glyphicon-remove"></div> 				                	
				                </button>
				            </center>                 
				        </td>
			        </tr>
			    </tbody>
			</table>
		    <dir-pagination-controls
		    	template-url="node_modules/angular-utils-pagination/dirPagination.tpl.html"
		        max-size="5"
		        direction-links="true"
		        boundary-links="true" >
		    </dir-pagination-controls>    
	</div>                 
</body> 
</html>
